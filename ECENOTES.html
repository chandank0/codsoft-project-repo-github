<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Notes - Electronics & Communication Notes</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2874f0;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .note-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .note-item {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .note-item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .view-note {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        footer {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>

    <header>
        <h1>ECE Notes - Electronics & Communication Study Material</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Notes</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Available Notes</h2>
        <div class="note-grid" id="note-grid">
            <!-- Notes will be inserted here by JavaScript -->
        </div>

        <h2>Upload Your Notes</h2>
        <!-- Embedded Google Form -->
        <iframe
            src="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/viewform?embedded=true"
            frameborder="0"
            marginheight="0"
            marginwidth="0">
            Loading…
        </iframe>
    </div>

    <footer>
        <p>© 2024 ECE Notes. All rights reserved.</p>
    </footer>

    <script>
        // Directory where photos are saved
        const photoRepo = "images/";

        // List of notes with Google Drive links
        const notes = [
            { name: "Digital Electronics", image: "deld.jpg", link: "https://drive.google.com/your-link1" },
            { name: "Signals & Systems", image: "signals.jpg", link: "https://drive.google.com/your-link2" },
            { name: "Control Systems", image: "control.jpg", link: "https://drive.google.com/your-link3" },
            { name: "Analog Circuits", image: "analog.jpg", link: "https://drive.google.com/your-link4" },
            { name: "Mathematics", image: "", link: "https://drive.google.com/your-link5" },
            { name: "Mechanics", image: "mechanics.jpg", link: "https://drive.google.com/your-link6" }
        ];

        // Add notes to grid
        const noteGrid = document.getElementById("note-grid");

        notes.forEach(note => {
            const noteItem = document.createElement("div");
            noteItem.classList.add("note-item");

            // Use the photo repository for images
            const imageSrc = note.image
                ? `${photoRepo}${note.image}`
                : "https://via.placeholder.com/150";

            noteItem.innerHTML = `
                <img src="${imageSrc}" alt="${note.name}">
                <h3>${note.name}</h3>
                <a href="${note.link}" class="view-note" target="_blank">View Notes</a>
            `;

            noteGrid.appendChild(noteItem);
        });
    </script>

</body>

</html>
